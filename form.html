<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>

    <style>
        form{
            
        }
        body {
            font-family: Arial;
            padding: 20px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 8px 15px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Login Form</h2>

    <form>

        <label>User:</label>
        <input type="text" required minlength="3" maxlength="10">
        
        <label>Password:</label>
        <input type="password" required minlength="6" maxlength="20">

        <label>Name:</label>
        <input type="text" required minlength="3" maxlength="30">

        <label>Email:</label>
        <input type="email" required>

        <label>Phone Number:</label>
        <input type="tel" pattern="[0-9]{10}" required>

        <label>Date of Birth:</label>
        <input type="date" required >

        <label>Gender:</label>
        <select required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Message:</label>
        <textarea rows="4"></textarea>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
