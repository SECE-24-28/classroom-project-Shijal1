<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>

    <script>
        function press() {
          let er=document.getElementById("error");
          let us=document.getElementById("user");
          let ma=document.getElementById("mail");
          let sub=document.getElementById("sub");
          sub.addEventListener("click",(e)=>{
            e.preventDefault();
            if(us.value=="" || ma.value=="" ){
              er.innerHTML="All fields are required";
              er.style.color="red";
            }
            else{
              alert("Form Submitted Successfully");
              us.value="";
              ma.value="";
              er.innerHTML="";
            }
          })


        }
    </script>

</head>

<body id="main">
    
  <form action="">
    <label for="mail">Email:</label>
    <input type="email" id="mail" name="mail"><br><br>
    <label for="sub">Subject:</label>
    <input type="text" id="sub" name="sub"><br><br>
    <input type="submit" value="Submit" onclick="press()">
    </form>
</body>
</html>
