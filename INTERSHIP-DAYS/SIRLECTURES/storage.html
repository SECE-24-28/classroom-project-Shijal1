<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAVE</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    input {
        display: block;
        margin-bottom: 10px;
        padding: 5px;
        width: 200px;
        border: 1px solid #000;
    }

    button {
        padding: 5px 10px;
        margin-right: 5px;
        margin-top: 5px;
        border: 1px solid #000;
        background-color: #eee;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        border: 1px solid #000;
        padding: 10px;
        width: 220px;
    }

    #result li {
        margin-bottom: 5px;
    }
</style>
</head>

<body>

<h3> Save & Retrieve</h3>

<input type="text" id="input1" placeholder="Input 1">
<input type="text" id="input2" placeholder="Input 2">

<button id="save">Save</button>
<button id="retrieve">Retrieve</button>

<ol id="result"></ol>

<script>
    const input1 = document.getElementById("input1");
    const input2 = document.getElementById("input2");
    const saveBtn = document.getElementById("save");
    const retrieveBtn = document.getElementById("retrieve");
    const resultList = document.getElementById("result");

    let values = JSON.parse(localStorage.getItem("savedValues") || "[]");

    input1.addEventListener("input", () => input2.value = input1.value);
    input2.addEventListener("input", () => input1.value = input2.value);

    saveBtn.addEventListener("click", () => {
        if (input1.value.trim() === "") {
            alert("Enter something!");
            return;
        }
        values.push(input1.value);
        localStorage.setItem("savedValues", JSON.stringify(values));
        input1.value = "";
        input2.value = "";
        alert("Saved");
    });

    retrieveBtn.addEventListener("click", () => {
        resultList.innerHTML = "";
        values = JSON.parse(localStorage.getItem("savedValues") || "[]");

        values.forEach(val => {
            const li = document.createElement("li");
            li.textContent = val;
            resultList.appendChild(li);
        });
    });
</script>

</body>
</html>
