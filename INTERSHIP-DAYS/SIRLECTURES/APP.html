<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .container{
            width: 320px;
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            margin: auto;
            border-radius: 5px;
        }

        label{
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        button{
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover{
            background: #005fcc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3>VALIDATION FORM</h3>

        <form>

            <label>First Name</label>
            <input type="text" required placeholder="Enter first name">

            <label>Last Name</label>
            <input type="text" required minlength="2" placeholder="Enter last name">

            <label>Email</label>
            <input type="email" required placeholder="Enter email">

            <label>Password</label>
            <input type="password" required pattern="[A-Z].*" title="Password must start with a capital letter" placeholder="Password  Capital">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
